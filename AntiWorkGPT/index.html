<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiWorkGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <span>+</span>
            New chat
        </button>
        <div class="chat-history" id="chatHistory">
            <!-- Chat history will be populated here -->
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <button class="hamburger-menu" id="hamburgerMenu" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>AntiWorkGPT</h1>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <h2>AntiWorkGPT</h2>
                <p>How can I help you today?</p>
                <div class="example-prompts">
                    <div class="example-prompt" onclick="usePrompt('Explain quantum computing in simple terms')">
                        <h4>Explain a concept</h4>
                        <p>Explain quantum computing in simple terms</p>
                    </div>
                    <div class="example-prompt" onclick="usePrompt('Write a creative story about a robot learning to feel emotions')">
                        <h4>Creative writing</h4>
                        <p>Write a creative story about a robot</p>
                    </div>
                    <div class="example-prompt" onclick="usePrompt('Help me debug this Python code')">
                        <h4>Code help</h4>
                        <p>Help me debug this Python code</p>
                    </div>
                    <div class="example-prompt" onclick="usePrompt('Plan a 7-day itinerary for visiting Japan')">
                        <h4>Plan & organize</h4>
                        <p>Plan a 7-day itinerary for visiting Japan</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Message AntiWorkGPT..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
