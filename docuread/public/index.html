<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuRead - AI Document Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                <h1>DocuRead</h1>
            </div>
            <p class="subtitle">AI-Powered Document Analysis</p>
        </header>

        <main class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h2>Upload Your Document</h2>
                    <p>Drag and drop your document here or click to browse</p>
                    <p class="file-types">Supported formats: PDF, DOCX, DOC, TXT</p>
                    <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt" hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </div>

            <div class="analysis-section" id="analysisSection" style="display: none;">
                <div class="analysis-header">
                    <h2>Document Analysis</h2>
                    <button class="new-analysis-btn" onclick="resetAnalysis()">
                        <i class="fas fa-plus"></i> New Analysis
                    </button>
                </div>
                
                <div class="file-info" id="fileInfo">
                    <div class="file-details">
                        <i class="fas fa-file-alt"></i>
                        <span id="fileName"></span>
                    </div>
                    <div class="file-stats">
                        <span id="fileSize"></span>
                        <span id="fileType"></span>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your document with AI...</p>
                    <p class="loading-note">This may take a few moments for large documents</p>
                </div>

                <div class="analysis-results" id="analysisResults" style="display: none;">
                    <div class="analysis-content" id="analysisContent"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 DocuRead. Powered by DeepSeek AI.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
