<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Seeing Alvin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Counting Down to See Alvin</h1>
        <div class="message-container">
            <p id="sweet-message" class="sweet-message">Every moment without you feels like an eternity...</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Complete your daily quests to reveal today's message!</div>
        </div>
        <div class="countdown-container">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="quests-container">
            <h2>Daily Quests</h2>
            <div id="quests-list">
                <!-- Quests will be populated by JavaScript -->
            </div>
        </div>

        <a href="../index.html" class="back-button">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
