<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Seeing Alvin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>Counting Down to See Alvin</h1>
            <p class="daily-note">✨ Each day brings a new sweet message - check back daily! ✨</p>
            <div class="message-container">
                <p id="sweet-message" class="sweet-message">Every moment without you feels like an eternity...</p>
            </div>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
                <div class="countdown-item milliseconds">
                    <span id="milliseconds">000</span>
                    <span class="label">Milliseconds</span>
                </div>
            </div>
            <a href="../index.html" class="back-button">Back to Home</a>
        </div>
    </div>

    <script>
        // Set the target date (July 2, 2025, 11:45 AM PT)
        const targetDate = new Date('2025-07-02T11:45:00-07:00');

        const sweetMessages = {
            0: "Today's the day! I can't wait to see you! 💖",
            1: "Just one more day until I can hold you again... 💕",
            2: "Two days left! My heart is racing with excitement! 💓",
            3: "Three days to go... I'm counting every moment! 💝",
            4: "Four days until I can see your beautiful smile again! 💗",
            5: "Five days left... I miss your laugh so much! 💖",
            6: "Six days to go... Every day brings me closer to you! 💕",
            7: "A week left... I'm dreaming of our reunion! 💓",
            8: "Eight days until I can look into your eyes again! 💝",
            9: "Nine days to go... I'm saving all my hugs for you! 💗",
            10: "Double digits! Ten days until I can hold your hand! 💖",
            11: "Eleven days left... I'm counting down every second! 💕",
            12: "Twelve days to go... I miss your voice so much! 💓",
            13: "Thirteen days until I can feel your warmth again! 💝",
            14: "Two weeks left... I'm saving all my love for you! 💗",
            15: "Fifteen days to go... I'm dreaming of our next kiss! 💖",
            16: "Sixteen days left... I miss your sweet smile! 💕",
            17: "Seventeen days to go... I'm counting every heartbeat! 💓",
            18: "Eighteen days until I can see your beautiful face! 💝",
            19: "Nineteen days left... I'm saving all my cuddles! 💗",
            20: "Twenty days to go... I miss your gentle touch! 💖",
            21: "Three weeks left... I'm dreaming of our reunion! 💕",
            22: "Twenty-two days to go... I miss your laugh! 💓",
            23: "Twenty-three days left... I'm counting every moment! 💝",
            24: "Twenty-four days to go... I miss your voice! 💗",
            25: "Twenty-five days left... I'm saving all my love! 💖",
            26: "Twenty-six days to go... I miss your smile! 💕",
            27: "Twenty-seven days left... I'm counting every second! 💓",
            28: "Four weeks to go... I'm dreaming of you! 💝",
            29: "Twenty-nine days left... I miss your touch! 💗",
            30: "A month to go... I'm saving all my hugs! 💖",
            default: "Every moment without you feels like an eternity... 💕"
        };

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            // If the target date has passed, show zeros
            if (difference < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('milliseconds').textContent = '000';
                document.getElementById('sweet-message').textContent = "I'm here! Let's make the most of our time together! 💖";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((difference % 1000));

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0');

            // Update sweet message based on days remaining
            const message = sweetMessages[days] || sweetMessages.default;
            document.getElementById('sweet-message').textContent = message;
        }

        // Update countdown every millisecond
        setInterval(updateCountdown, 1);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
