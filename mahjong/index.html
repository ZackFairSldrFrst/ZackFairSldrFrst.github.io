<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mahjong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-info">
                <div class="remaining-tiles-container">
                    <span>Remaining Tiles:</span>
                    <span id="remaining-tiles">0</span>
                </div>
                <div class="current-player-container">
                    <span>Current Player:</span>
                    <span id="current-player">Player 1</span>
                </div>
            </div>
            <div class="game-controls">
                <button id="draw-tile" class="control-button">Draw Tile</button>
                <button id="pass-device" class="control-button">Pass Device to Player 2</button>
            </div>
        </div>

        <div class="game-board">
            <!-- Player areas will be dynamically generated based on number of players -->
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // Generate player areas based on number of players
        const numPlayers = parseInt(localStorage.getItem('mahjongPlayers')) || 2;
        const gameBoard = document.querySelector('.game-board');
        
        for (let i = 0; i < numPlayers; i++) {
            const playerArea = document.createElement('div');
            playerArea.className = `player${i + 1} player-area ${i === 0 ? '' : 'hidden'}`;
            playerArea.innerHTML = `
                <div class="player-info">
                    <h2>Player ${i + 1}</h2>
                </div>
                <div class="player-hand">
                    <h3>Your Hand</h3>
                    <div class="hand"></div>
                </div>
                <div class="player-discarded">
                    <h3>Discarded Tiles</h3>
                    <div class="discarded"></div>
                </div>
            `;
            gameBoard.appendChild(playerArea);
        }
    </script>
</body>
</html>
