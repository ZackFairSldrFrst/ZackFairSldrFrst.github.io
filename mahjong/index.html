<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Two Player Mahjong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player-area player1">
            <h2>Player 1</h2>
            <div class="hand"></div>
            <div class="discarded"></div>
        </div>
        
        <div class="game-center">
            <div class="tile-bag">
                <h3>Remaining Tiles: <span id="remaining-tiles">0</span></h3>
                <button id="draw-tile">Draw Tile</button>
            </div>
            <div class="current-player">Current Turn: <span id="current-player">Player 1</span></div>
        </div>

        <div class="player-area player2">
            <h2>Player 2</h2>
            <div class="hand"></div>
            <div class="discarded"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
