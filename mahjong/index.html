<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a2a6c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mahjong">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mahjong - Start</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        /* Prevent pull-to-refresh and overscroll effects */
        html {
            overscroll-behavior: none;
            height: 100%;
            position: fixed;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            overflow: hidden;
        }

        .start-screen {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .start-button {
            display: block;
            width: 200px;
            margin: 1rem auto;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .tutorial-button {
            background: #2ecc71;
        }

        .tutorial-button:hover {
            background: #27ae60;
        }

        .player-count {
            margin: 2rem 0;
        }

        .player-count label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        .player-count select {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <h1>Mahjong</h1>
        <div class="player-count">
            <label for="player-count">Number of Players:</label>
            <select id="player-count">
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4" selected>4 Players</option>
            </select>
        </div>
        <button class="start-button" id="start-game">Start Game</button>
        <button class="start-button tutorial-button" id="how-to-play">How to Play</button>
    </div>

    <script src="tutorial.js"></script>
    <script>
        document.getElementById('start-game').addEventListener('click', () => {
            const numPlayers = document.getElementById('player-count').value;
            localStorage.setItem('mahjongPlayers', numPlayers);
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
