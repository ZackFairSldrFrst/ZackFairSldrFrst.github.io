<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mahjong - Player Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <h1>Mahjong</h1>
        <div class="player-selection">
            <h2>Select Number of Players</h2>
            <div class="player-options">
                <button class="player-option" data-players="2">2 Players</button>
                <button class="player-option" data-players="3">3 Players</button>
                <button class="player-option" data-players="4">4 Players</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.player-option').forEach(button => {
            button.addEventListener('click', () => {
                const numPlayers = parseInt(button.dataset.players);
                localStorage.setItem('mahjongPlayers', numPlayers);
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
