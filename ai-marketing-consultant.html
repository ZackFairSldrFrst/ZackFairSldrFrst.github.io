<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Consultant</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Support Screen Section -->
    <section id="supportScreen" class="support-screen">
            <!-- Chat Screen Section -->
            <section id="chatScreen" class="chat-screen">
                <div id="chatMessages" class="chat-messages">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <form id="chatForm" class="chat-form">
                    <input type="text" id="userInput" class="user-input" placeholder="Type your message...">
                    <button type="submit" id="sendButton" class="send-button"><i class="fas fa-paper-plane"></i></button>
                </form>
            </section>
        </main>
    </div>
    <script src="ExtPay.js"></script>
    <script src="ai-marketing-consultant.js"></script>
</body>
</html>
