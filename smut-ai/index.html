<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smut AI - Spice up your reading</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h1>Smut AI</h1>
                <p>Your creative writing assistant for adult fiction</p>
            </div>
            
            <div class="chat-window liquid-glass-chat">
                <div class="messages" id="messagesContainer">
                    <div class="message bot-message liquid-glass-message">
                        <div class="message-content">
                            <i class="fas fa-robot"></i>
                            <span>Welcome to Smut AI! I'm here to help you with creative writing, storytelling, and character development. What would you like to explore today?</span>
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
                
                <div class="typing-indicator hidden" id="typingIndicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Smut AI is typing...</span>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input liquid-glass-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton" class="liquid-glass-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
