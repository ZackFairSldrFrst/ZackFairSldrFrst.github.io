<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situational Judgment Test 01</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Situational Judgment Test 01</h1>
            <p>Customer Service & Teamwork Scenarios</p>
        </div>

        <div class="question-container">
            <div class="question-content">
                <div class="passage" id="scenario">
                    <h2 id="scenario-title"></h2>
                    <p id="scenario-description"></p>
                </div>

                <div class="question-text" id="question-text"></div>
                <div id="options-container" class="options"></div>
                <div id="explanation" class="explanation"></div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-button" class="nav-button">Previous</button>
            <button id="next-button" class="nav-button">Next</button>
            <button id="submit-button" class="nav-button" style="display: none;">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
