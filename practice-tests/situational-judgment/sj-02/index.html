<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sj-02 | Practice Tests Hub</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>sj-02</h1>
            <p class="test-description">A situational judgment test (SJT) is a type of assessment that presents candidates with hypothetical scenarios related to the workplace and asks them to choose the most and least effective actions from a list of options.</p>
            <div class="test-info">
                <span class="test-meta-item">16 Questions</span>
                <span class="test-meta-item">20 Minutes</span>
                <span class="difficulty intermediate">Intermediate</span>
            </div>
            <div id="timer">Time Remaining: 20:00</div>
        </div>
        
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        
        <div id="questionContainer"></div>
        
        <div class="navigation">
            <button id="prevButton" class="nav-button" disabled>Previous</button>
            <button id="nextButton" class="nav-button" disabled>Next</button>
        </div>
        
        <div id="results" style="display: none;"></div>
    </div>
    
    <script src="../../js/test-core.js"></script>
    <script src="script.js"></script>
