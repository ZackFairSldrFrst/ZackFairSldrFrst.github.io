<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tests - Verbal Comprehension Test</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer" id="timer">Time Remaining: 30:00</div>
    
    <div class="container">
        <div class="header">
            <h1>Verbal Comprehension Test</h1>
            <p>Test your ability to understand and analyze written information</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="test-container">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <div id="results" class="results">
            <h2>Test Results</h2>
            <div class="score" id="score">Score: 0/0</div>
            <div id="explanation-container"></div>
            <button onclick="location.reload()" class="restart-button">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
