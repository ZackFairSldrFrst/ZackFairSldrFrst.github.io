<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where to Eat - Restaurant Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VDZNRELZ6H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VDZNRELZ6H');
  </script>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLVKhhZwlSmeKUAQ8J9cQNbz0E7yichiA&libraries=places,geometry"></script>
</head>
<body>
  <nav class="navbar">
    <div class="brand">🍽️ Where to Eat</div>
    <div class="nav-items">
      <button id="theme-toggle" class="icon-button"><i class="fas fa-moon"></i></button>
      <button id="shortlist-toggle" class="icon-button"><i class="fas fa-heart"></i></button>
    </div>
  </nav>

  <main class="container">
    <div class="hero">
      <h1>Can't Decide Where to Eat?</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for cuisine or restaurant...">
        <button id="location-button" class="icon-button"><i class="fas fa-crosshairs"></i></button>
        <button id="find-restaurants" class="button primary">Find Restaurants</button>
      </div>
    </div>

    <div class="filter-tags" id="active-filters">
      <!-- Active filters will appear here -->
    </div>

    <div class="view-controls">
      <div class="view-toggle">
        <button class="view-option active" data-view="cards"><i class="fas fa-th-large"></i> Cards</button>
        <button class="view-option" data-view="map"><i class="fas fa-map-marked-alt"></i> Map</button>
      </div>
      <button id="open-settings" class="button outline"><i class="fas fa-sliders-h"></i> Filters</button>
    </div>

    <div id="map-container" class="hidden"></div>
    
    <div id="results" class="card-view">
      <div class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Finding great restaurants near you...</p>
      </div>
    </div>

    <!-- Shortlist Sidebar -->
    <div id="shortlist-sidebar" class="sidebar hidden">
      <div class="sidebar-header">
        <h2><i class="fas fa-heart"></i> Your Shortlist</h2>
        <button id="close-shortlist" class="icon-button"><i class="fas fa-times"></i></button>
      </div>
      <div class="sidebar-content" id="shortlist-content"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-sliders-h"></i> Filter Options</h2>
          <button id="close-settings" class="icon-button"><i class="fas fa-times"></i></button>
        </div>
        <form id="settings-form">
          <!-- Filter options here -->
        </form>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
