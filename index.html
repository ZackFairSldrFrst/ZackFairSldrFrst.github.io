<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>D&D Dice Roller</h1>
        <p>Roll your dice with style!</p>
    </header>
    <main>
        <section id="dice-container">
            <!-- Dice buttons will be injected here -->
        </section>
        <section id="results">
            <!-- Results will be displayed here -->
        </section>
        <section id="history">
            <h2>Roll History</h2>
            <!-- Roll history will be displayed here -->
        </section>
    </main>
    <audio id="roll-sound" src="sounds/roll.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
