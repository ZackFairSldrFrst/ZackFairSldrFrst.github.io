<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Back Schedule Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <label for="projectEndDate">Project End Date:</label>
    <input type="date" id="projectEndDate">

    <div id="tasksContainer">
        <label for="tasks">Tasks:</label>
        <div class="task">
            <input type="text" class="taskName" placeholder="Task Name">
            <input type="number" class="taskDuration" placeholder="Duration (days)">
            <button onclick="removeTask(this)">Remove</button>
        </div>
    </div>

    <button onclick="addTask()">Add Task</button>
    
    <label for="excludeWeekends">Exclude Weekends:</label>
    <input type="checkbox" id="excludeWeekends">

    <label for="excludeHolidays">Exclude Statutory Holidays:</label>
    <input type="checkbox" id="excludeHolidays">

    <label for="country">Country:</label>
    <select id="country">
        <!-- Add options for different countries -->
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <!-- Add more options as needed -->
    </select>

    <label for="provinceState">Province/State:</label>
    <select id="provinceState">
        <!-- Add options for different provinces/states based on the selected country -->
        <option value="ny">New York</option>
        <option value="ca">California</option>
        <!-- Add more options as needed -->
    </select>

    <button onclick="calculateSchedule()">Calculate Schedule</button>

    <div id="result"></div>

    <div id="kickoffDateSection">
        <h2>Suggested Project Kick-off Date:</h2>
        <p id="kickoffDate"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
