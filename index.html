<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Should I Eat?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>What Should I Eat?</h1>
    <button id="find-restaurants">Find Restaurants Near Me</button>
    <button id="toggle-shortlist">Show Shortlist</button>
    <button id="open-settings">Settings</button>
    <div id="results"></div>
    <div id="shortlist" class="hidden">
      <h2>Your Shortlist</h2>
      <!-- Shortlisted restaurants will be displayed here -->
    </div>
    <div id="settings" class="hidden">
      <h2>Settings</h2>
      <form id="settings-form">
        <label for="type">Type:</label>
        <select id="type">
          <option value="restaurant">Restaurant</option>
          <option value="bar">Drinks</option>
          <option value="cafe">Dessert</option>
        </select>
        <br>
        <label for="distance">Distance:</label>
        <input type="number" id="distance" placeholder="Enter distance" />
        <select id="distance-unit">
          <option value="meters">Meters</option>
          <option value="feet">Feet</option>
        </select>
        <br>
        <label for="rating">Minimum Rating:</label>
        <input type="number" id="rating" min="1" max="5" step="0.1" />
        <br>
        <label for="closing-time">Closing Time:</label>
        <input type="time" id="closing-time" />
        <br>
        <label for="price">Price Level:</label>
        <select id="price">
          <option value="">Any</option>
          <option value="1">€</option>
          <option value="2">€€</option>
          <option value="3">€€€</option>
          <option value="4">€€€€</option>
        </select>
        <br>
        <button type="submit">Apply Filters</button>
      </form>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLVKhhZwlSmeKUAQ8J9cQNbz0E7yichiA&libraries=places"></script>
  <script src="script.js"></script>
</body>
</html>
